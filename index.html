<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HTML5 Form practice</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container rounded border p-0 mt-3">
            <!-- Header -->
            <div class="border-bottom bg-light col-12 p-2">
                <h3 class="ms-2">Payment form example</h3>
            </div>
            <!-- Alert -->
            <div class="alert alert-danger m-3" role="alert">
                Some fields are missing
            </div>
            <!-- Form -->
            <div class="p-3">
                <form>
                    <div class="row">
                        <!-- Card number input -->
                        <div class="col-5">
                            <label for="cardNumber" class="form-label">Card #</label>
                            <input type="number" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                        <!-- CVC number input -->
                        <div class="col-3">
                            <label for="cvcNumber" class="form-label">CVC #</label>
                            <input type="number" class="form-control" id="cvcNumber" placeholder="0000">
                        </div>
                        <div class="col-4">
                            <label for="amount" class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text" id="dollar">$</span>
                                <input type="number" class="form-control" id="amount" placeholder="Amount" aria-describedby="dollar">
                            </div>
                        </div>
                        
                    </div>
                    <div class="row mb-3">
                        <!-- First Name input -->
                        <div class="col-6">
                            <label for="fName" class="form-label">First Name</label>
                            <input type="number" class="form-control" id="fName" placeholder="">
                        </div>
                        <!-- Last Name input -->
                        <div class="col-6">
                            <label for="lName" class="form-label">Last Name</label>
                            <input type="number" class="form-control" id="lName" placeholder="">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <!-- City input -->
                        <div class="col-6">
                            <label for="city" class="form-label">City</label>
                            <input type="number" class="form-control" id="city" placeholder="">
                        </div>
                        <div class="col-3">
                            <!-- State select -->
                            <label for="state" class="form-label">State</label>
                            <select class="form-select" aria-label="Default select example" id="state">
                                <option selected>Pick a state</option>
                                <option value="Missouri">Missouri</option>
                                <option value="Ohio">Ohio</option>
                                <option value="Kentucky">Kentucky</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <!-- Postal code input -->
                            <label for="cp" class="form-label">Postal Code</label>
                            <input type="number" class="form-control" id="co" placeholder="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <!-- Payment methods radio -->
                            <p>We accept: </p>
                            <div class="p-2 bg-secondary rounded col-lg-6 col-12 d-flex justify-content-center">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="payment" value="0" id="mastercard" checked>
                                    <label class="form-check-label" for="mastercard">
                                        <i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="payment" value="1" id="visa">
                                    <label class="form-check-label" for="visa">
                                        <i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="payment" value="2" id="discover">
                                    <label class="form-check-label" for="discover">
                                        <i class="fa-brands fa-cc-discover" style="color: #ffffff;"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="payment" value="3" id="diners">
                                    <label class="form-check-label" for="diners">
                                        <i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <!-- Message textarea -->
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="3" aria-describedby="message-text"></textarea>
                                <div id="message-text" class="form-text">Add any notes here.</div>
                              </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Footer -->
            <div class="border-top bg-light col-12 p-3 pe-4 d-flex justify-content-end">
                <button type="button" class="btn btn-secondary me-3">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </body>
</html>
